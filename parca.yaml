
scrape_configs:
  - job_name: echo-app
    scrape_interval: 30s
    static_configs:
      - targets: ["host.docker.internal:8080"]  # or container name if in same Docker network
    profiling_config:
      pprof_config:
        process_cpu:
          enabled: true
          path: /debug/pprof/profile
        heap:
          enabled: true
          path: /debug/pprof/heap
